version: '2'
services:

  proxy:
    container_name: "traefik"
    image: traefik
    command: --web --docker --docker.domain=primerev.com --logLevel=DEBUG
    networks:
      - webgateway
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml

networks:
  webgateway:
    driver: bridge
